<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="css/style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <section class="order-card">

      <article class="order-card-img">
        <img class="order-card-ilustration" src="images/illustration-hero.svg" alt="">
      </article>
      
      <article class="order-card-info">
           <h2 class="info-title">Order Summary </h2>
           <p class="info-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!</p>
          
            <div class="info-plan">
              <img class="plan-icon-music" src="images/icon-music.svg" alt="">
              <div class="plan-info">
                <h2 class="plan-title">Annual Plan</h2>
                <p class="plan-paragraph">$59.99/year</p>
              </div>
              <div class="plan-btn">
                <a class="plan-btn-change" href="#">Change</a>
              </div>              
            </div>

          <section class="button-container">
            <button class="button-proceed">Proceed to Paymen</button>
            <button class="button-cancel">Cancel Order</button>
         </section>
      </article>         
   </section>

  </main>

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AguuusPerez">Agus</a> with ðŸ–¤-
  </div>
</body>
</html>
